<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Uno No Mercy Multiplayer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="lobby">
  <h2>Join or Create Game Room</h2>
  <input type="text" id="playerNameInput" placeholder="Your Name" autocomplete="off" />
  <input type="text" id="roomInput" placeholder="Room Name" autocomplete="off" />
  <input type="number" id="maxPlayersInput" placeholder="Max Players (2-10)" min="2" max="10" />
  <button id="createRoomBtn">Create Room</button>
  <button id="joinRoomBtn">Join Room</button>
</div>

<div id="game">
  <div id="roomInfo">
    <strong>Room:</strong> <span id="roomNameLabel"></span><br />
    <strong>Current Turn:</strong> <span id="turnLabel"></span>
  </div>
  <div id="discardPile"></div>

  <button id="drawCardBtn">Draw Card</button>

  <div id="playerHand" title="Click a card to play"></div>

  <h3>Opponents</h3>
  <div id="opponentsContainer"></div>

  <h3>Activity Log</h3>
  <ul id="activityLog" style="list-style: none; padding-left: 0;"></ul>

  <h3>Chat</h3>
  <div id="chatMessages"></div>
  <input type="text" id="chatInput" placeholder="Type a message and press Enter or Send" autocomplete="off" />
  <button id="sendChatBtn">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
