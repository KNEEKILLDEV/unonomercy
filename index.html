<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiplayer UNO Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Multiplayer UNO Game</h1>
  </header>

  <main>
    <section id="create-section">
      <input id="playerNameInput" type="text" placeholder="Your name" />
      <input
        id="maxPlayersInput"
        type="number"
        placeholder="Max players (2â€“10)"
        min="2"
        max="10"
      />
      <button id="createRoomBtn">Create Room</button>
    </section>

    <section id="join-section">
      <input id="playerNameInputJoin" type="text" placeholder="Your name" />
      <input id="roomCodeInput" type="text" placeholder="Room code" maxlength="6" />
      <button id="joinRoomBtn">Join Room</button>
    </section>

    <section id="game-area" class="hidden">
      <div id="roomInfo">
        <p>Room Code: <span id="roomCodeDisplay"></span></p>
        <p>Your Name: <span id="playerNameDisplay"></span></p>
        <p>Current Turn: <span id="currentPlayerDisplay"></span></p>
        <p>
          Players:
          <span id="playerCountDisplay">0</span>
          /
          <span id="maxPlayersDisplay">0</span>
        </p>
        <button id="startGameBtn" class="hidden">Start Game</button>
        <button id="restartBtn">Restart Game</button>
      </div>

      <div id="playerHand" class="hand"></div>
      <div id="opponents"></div>

      <div id="gameControls">
        <button id="drawCardBtn" disabled>Draw Card</button>
        <button id="unoBtn" disabled>Call UNO</button>
      </div>

      <div id="discardPileArea">
        <h3>Discard Pile</h3>
        <div id="discardPile"></div>
        <p>Current Color: <span id="currentColorDisplay"></span></p>
      </div>

      <div id="chatArea">
        <div id="chatLog"></div>
        <input
          id="chatInput"
          type="text"
          placeholder="Type message and press Enter"
          autocomplete="off"
        />
      </div>

      <div id="activityLogArea">
        <h3>Activity Log</h3>
        <div id="activityLog"></div>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
