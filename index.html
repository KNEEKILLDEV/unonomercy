<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Multiplayer UNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lobby">
    <h1>UNO Game Lobby</h1>
    <form id="createRoomForm">
      <h2>Create Room</h2>
      <input type="text" id="createName" placeholder="Your name" required />
      <input type="number" id="maxPlayers" placeholder="Max players (2-10)" min="2" max="10" required />
      <button type="submit">Create Room</button>
    </form>

    <form id="joinRoomForm">
      <h2>Join Room</h2>
      <input type="text" id="joinName" placeholder="Your name" required />
      <input type="text" id="joinRoomCode" placeholder="Room code" required />
      <button type="submit">Join Room</button>
    </form>
  </div>

  <div id="gameArea" class="hidden">
    <div id="roomInfo">
      <p><strong>Room Code:</strong> <span id="roomCodeDisplay"></span></p>
      <p><strong>Your Name:</strong> <span id="yourNameDisplay"></span></p>
      <p><strong>Current Player's Turn:</strong> <span id="currentTurnDisplay"></span></p>
      <p><strong>Players:</strong> <span id="playerCountDisplay"></span> / <span id="maxPlayersDisplay"></span></p>
      <button id="startGameBtn">Start Game</button>
      <button id="restartGameBtn">Restart Game</button>
      <button id="leaveRoomBtn">Leave Room</button>
    </div>

    <div id="opponentsArea">
      <h3>Opponents</h3>
      <ul id="opponentsList"></ul>
    </div>

    <div id="discardPile">
      <h3>Discard Pile</h3>
      <div id="topCard" class="card"></div>
      <div id="currentColorDisplay"></div>
    </div>

    <div id="playerHandArea">
      <h3>Your Hand</h3>
      <div id="playerHand"></div>
      <button id="drawCardBtn">Draw Card</button>
      <button id="callUnoBtn">Call UNO</button>
    </div>

    <div id="chatArea">
      <h3>Chat</h3>
      <div id="chatLog"></div>
      <input type="text" id="chatInput" placeholder="Type a message" autocomplete="off" />
      <button id="sendChatBtn">Send</button>
    </div>

    <div id="activityLogArea">
      <h3>Activity Log</h3>
      <div id="activityLog"></div>
    </div>
  </div>

  <!-- Color picker modal -->
  <div id="colorModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModalBtn" class="close-btn">&times;</button>
      <p>Choose a color:</p>
      <div class="color-options">
        <button class="color-btn red" data-color="red"></button>
        <button class="color-btn green" data-color="green"></button>
        <button class="color-btn blue" data-color="blue"></button>
        <button class="color-btn yellow" data-color="yellow"></button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>

  <script>
    // Send chat on Enter key
    const chatInput = document.getElementById("chatInput");
    const sendChatBtn = document.getElementById("sendChatBtn");
    chatInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendChatBtn.click();
      }
    });
  </script>
</body>
</html>
