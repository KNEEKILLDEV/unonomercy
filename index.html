<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realtime UNO - Firebase</title>
<link rel="stylesheet" href="style.css" />
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>
<div id="lobby">
  <h1>Realtime UNO</h1>
  <form id="createRoomForm">
    <h2>Create Room</h2>
    <input type="text" id="createName" placeholder="Your Name" required />
    <input type="number" id="maxPlayers" placeholder="Max Players (2-10)" min="2" max="10" required />
    <button type="submit">Create Room</button>
  </form>

  <form id="joinRoomForm">
    <h2>Join Room</h2>
    <input type="text" id="joinName" placeholder="Your Name" required />
    <input type="text" id="roomCode" placeholder="Room Code" required maxlength="6" />
    <button type="submit">Join Room</button>
  </form>
</div>

<div id="gameArea" class="hidden">
  <div id="roomInfo">
    <p>Room Code: <span id="roomCodeDisplay"></span></p>
    <p>Your Name: <span id="yourNameDisplay"></span></p>
    <p>Creator: <span id="creatorDisplay"></span></p>
    <p>Players: <span id="playerCountSpan">0</span> / <span id="maxPlayersDisplay">0</span></p>
    <p>Current Player: <span id="currentPlayerDisplay">-</span></p>
    <p>Current Color: <span id="currentColorSpan">-</span></p>
    <button id="startGameBtn">Start Game</button>
    <button id="restartGameBtn" class="hidden">Restart Game</button>
    <button id="leaveRoomBtn">Leave Room</button>
  </div>

  <div id="opponentsContainer">
    <h3>Opponents</h3>
    <ul id="opponentList"></ul>
  </div>

  <div id="yourHandContainer">
    <h3>Your Hand</h3>
    <div id="yourHand"></div>
  </div>

  <div id="discardPileContainer">
    <h3>Discard Pile</h3>
    <div id="topCard"></div>
  </div>

  <div id="actionButtons">
    <button id="drawCardBtn">Draw Card</button>
    <button id="callUnoBtn">Call UNO</button>
  </div>

  <div id="chatContainer">
    <h3>Chat</h3>
    <div id="chatLog" class="log"></div>
    <input type="text" id="chatInput" placeholder="Type message..." autocomplete="off" />
    <button id="sendChatBtn">Send</button>
  </div>

  <div id="activityLogContainer">
    <h3>Activity Log</h3>
    <div id="activityLog" class="log"></div>
  </div>
</div>

<!-- Wild color selection modal -->
<div id="colorModal" class="hidden">
  <div id="colorModalContent">
    <button id="closeModalBtn" title="Close">Ã—</button>
    <h3>Select Color</h3>
    <div id="colorButtonsContainer">
      <button class="color-btn red" data-color="red"></button>
      <button class="color-btn yellow" data-color="yellow"></button>
      <button class="color-btn green" data-color="green"></button>
      <button class="color-btn blue" data-color="blue"></button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
