<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiplayer UNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <header>
      <h1>Multiplayer UNO</h1>
      <div id="room-setup">
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="text" id="room-id" placeholder="Room ID (leave empty to create)" />
        <button id="join-room-btn">Create / Join Room</button>
      </div>
    </header>

    <main id="game-area" style="display:none;">
      <section id="players-info">
        <h2>Players</h2>
        <ul id="players-list"></ul>
      </section>

      <section id="game-log">
        <h2>Activity Log</h2>
        <div id="log-messages"></div>
      </section>

      <section id="hand-section">
        <h2>Your Hand</h2>
        <div id="player-hand"></div>
        <button id="draw-card-btn">Draw Card</button>
      </section>

      <section id="game-table">
        <h2>Game Table</h2>
        <div id="discard-pile">
          <h3>Discard Pile</h3>
          <div id="top-card"></div>
        </div>
        <div id="draw-pile">
          <h3>Draw Pile</h3>
          <div id="draw-card-back"></div>
        </div>
        <div id="turn-indicator">Waiting for players...</div>
      </section>

      <section id="chat-section">
        <h2>Chat</h2>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-chat-btn">Send</button>
      </section>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
