<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure the viewport is set so mobile devices scale correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>UnoMercy Online UNO Game</title>

  <!-- Link to our CSS (no scrolling, all fixed‐height containers) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase JS SDK (compat version for Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ======== LOBBY SECTION ======== -->
  <div id="lobby">
    <h1>Welcome to UnoMercy</h1>

    <div id="createSection">
      <h2>Create Room</h2>
      <form id="createForm">
        <!-- Player name input -->
        <input type="text" id="createName" placeholder="Your Name" required />
        <!-- Max players input (2–10) -->
        <input type="number" id="maxPlayers" placeholder="Max Players (2–10)" min="2" max="10" required />
        <!-- Must be type="submit" so the form’s submit event fires -->
        <button type="submit">Create Room</button>
      </form>
    </div>

    <div id="joinSection">
      <h2>Join Room</h2>
      <form id="joinForm">
        <!-- Join name input -->
        <input type="text" id="joinName" placeholder="Your Name" required />
        <!-- Room code input -->
        <input type="text" id="joinCode" placeholder="Room Code" required />
        <button type="submit">Join Room</button>
      </form>
    </div>

    <p id="lobbyMessage"></p>
  </div>

  <!-- ======== GAME CONTAINER ======== -->
  <div id="container" class="hidden">
    <!-- Room Info + Turn Indicator (fixed 60px tall) -->
    <div id="roomInfoContainer">
      <div id="roomInfo">
        <p><strong>Room Code:</strong> <span id="roomCodeDisplay"></span></p>
        <p><strong>Your Name:</strong> <span id="yourNameDisplay"></span></p>
        <p><strong>Players:</strong> <span id="playerCountDisplay"></span> / <span id="maxPlayersDisplay"></span></p>
      </div>
      <div id="roomButtons">
        <button id="startGameBtn">Start Game</button>
        <button id="restartGameBtn">Restart Game</button>
        <button id="leaveRoomBtn">Leave Room</button>
      </div>
      <div id="turnIndicator"></div>
    </div>

    <!-- Main Area (flexible height) -->
    <div id="mainArea">
      <!-- Opponents List -->
      <div id="opponentsArea">
        <h3>Opponents</h3>
        <ul id="opponentsList"></ul>
      </div>

      <!-- Discard Pile Center -->
      <div id="centerArea">
        <h3>Discard Pile</h3>
        <div id="discardPile" class="card"></div>
      </div>

      <!-- Chat Panel -->
      <div id="chatArea">
        <h3>Chat</h3>
        <div id="chatLog"></div>
        <div id="chatInputArea">
          <input type="text" id="chatInput" placeholder="Type a message…" autocomplete="off" />
          <button id="sendChatBtn">Send</button>
        </div>
      </div>
    </div>

    <!-- Hand & Controls (dynamic height) -->
    <div id="handControlsArea">
      <div id="handArea">
        <h3>Your Hand</h3>
        <div id="playerHand"></div>
      </div>
      <div id="controlButtons">
        <button id="drawCardBtn">Draw Card</button>
        <button id="callUnoBtn">Call UNO</button>
        <!-- Challenge button appears only for UNO‐no‐mercy scenarios -->
        <button id="challengeBtn" style="display: none;">Challenge UNO</button>
      </div>
    </div>

    <!-- Activity Log (fixed 80px tall) -->
    <div id="activityArea">
      <h3>Activity Log</h3>
      <div id="activityLog"></div>
    </div>
  </div>

  <!-- ======== COLOR PICKER MODAL ======== -->
  <div id="colorModal" class="modal hidden">
    <div class="modalContent">
      <button id="closeModalBtn" class="closeModalBtn">&times;</button>
      <h3>Select a Color</h3>
      <div id="colorOptions">
        <button class="colorBtn red"    data-color="red"></button>
        <button class="colorBtn yellow" data-color="yellow"></button>
        <button class="colorBtn green"  data-color="green"></button>
        <button class="colorBtn blue"   data-color="blue"></button>
      </div>
    </div>
  </div>

  <!-- AUDIO ELEMENTS (preloaded, but only played on user gesture) -->
  <audio id="sfxCardPlay" preload="auto">
    <source src="assets/card-play.ogg" type="audio/ogg" />
    <source src="assets/card-play.mp3" type="audio/mpeg" />
  </audio>
  <audio id="sfxCardDraw" preload="auto">
    <source src="assets/card-draw.ogg" type="audio/ogg" />
    <source src="assets/card-draw.mp3" type="audio/mpeg" />
  </audio>
  <audio id="sfxUnoCall" preload="auto">
    <source src="assets/uno-call.ogg" type="audio/ogg" />
    <source src="assets/uno-call.mp3" type="audio/mpeg" />
  </audio>
  <audio id="sfxWin" preload="auto">
    <source src="assets/win.ogg" type="audio/ogg" />
    <source src="assets/win.mp3" type="audio/mpeg" />
  </audio>
  <audio id="sfxJoinRoom" preload="auto">
    <source src="assets/slide-in.ogg" type="audio/ogg" />
    <source src="assets/slide-in.mp3" type="audio/mpeg" />
  </audio>

  <!-- Main script.js loaded at end of body so all DOM elements exist -->
  <script src="script.js"></script>
</body>
</html>
