<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uno No Mercy Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div id="lobby">
    <h2>Join or Create Room</h2>
    <input id="playerNameInput" placeholder="Enter your name" />
    <input id="roomInput" placeholder="Room ID" />
    <input id="maxPlayersInput" type="number" placeholder="Max Players (for create)" />
    <button id="createRoomBtn">Create Room</button>
    <button id="joinRoomBtn">Join Room</button>
  </div>

  <div id="game" style="display:none;">
    <h3>Room: <span id="roomNameLabel"></span></h3>
    <h4>Turn: <span id="turnLabel"></span></h4>
    <div id="opponentsContainer"></div>

    <div id="discardPile" class="discard-pile"></div>

    <div id="playerArea">
      <h4>Your Hand</h4>
      <div id="playerHand" class="hand"></div>
      <button id="drawCardBtn">Draw Card</button>
    </div>

    <div id="chatArea">
      <h4>Chat</h4>
      <div id="chatMessages" class="chatMessages"></div>
      <input id="chatInput" placeholder="Type message and press Enter or Send" />
      <button id="sendChatBtn">Send</button>
    </div>

    <div id="activityLogArea">
      <h4>Activity Log</h4>
      <ul id="activityLog"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
