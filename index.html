<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNO No Mercy</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>UNO No Mercy</h1>

    <div id="lobby">
      <input type="text" id="roomIdInput" placeholder="Enter Room ID" />
      <input type="number" id="maxPlayersInput" placeholder="Max Players" />
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="game" style="display:none;">
      <h2 id="roomLabel">Room: </h2>
      <h3 id="turnLabel">Waiting for players...</h3>
      <div id="discardPile"></div>
      <div id="playerHand"></div>
      <button onclick="drawCard()">Draw Card</button>
    </div>
  </div>
</body>
</html>
