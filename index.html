<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="roomForms">
    <h2>Create Room</h2>
    <input type="text" id="createName" placeholder="Your name"/>
    <input type="number" id="maxPlayers" placeholder="Max players (2-10)"/>
    <button id="createRoomBtn">Create Room</button>

    <h2>Join Room</h2>
    <input type="text" id="joinName" placeholder="Your name"/>
    <input type="text" id="joinRoomCode" placeholder="Room code"/>
    <button id="joinRoomBtn">Join Room</button>
  </div>

  <div id="gameArea" class="hidden">
    <div id="roomInfo">
      <p>Room Code: <span id="roomCodeText"></span></p>
      <p>Your Name: <span id="yourNameText"></span></p>
      <p>Current Turn: <span id="currentPlayerText"></span></p>
      <p>Players: <span id="playerCountText"></span></p>
      <button id="startGameBtn">Start Game</button>
      <button id="restartGameBtn" class="hidden">Restart Game</button>
      <button id="leaveRoomBtn">Leave Room</button>
    </div>

    <div id="gameBoard">
      <div id="yourHand" class="card-row"></div>
      <div id="opponentsArea"></div>
      <div id="centerArea">
        <div id="discardPile">
          <div id="topCard" class="card"></div>
          <p>Current Color: <span id="currentColorText"></span></p>
        </div>
        <div id="controls">
          <button id="drawCardBtn">Draw Card</button>
          <button id="callUnoBtn">Call UNO</button>
        </div>
      </div>
    </div>

    <div id="logsArea">
      <div id="activityLog" class="logBox"></div>
      <div id="chatLog" class="logBox"></div>
      <input type="text" id="chatInput" placeholder="Type message..." />
      <button id="sendChatBtn">Send</button>
    </div>
  </div>

  <!-- Wild Color Modal -->
  <div id="colorModal" class="hidden">
    <div class="modalContent">
      <button id="closeModalBtn">Ã—</button>
      <h3>Select a Color</h3>
      <div class="colorButtons">
        <button class="color-btn red" data-color="red">Red</button>
        <button class="color-btn yellow" data-color="yellow">Yellow</button>
        <button class="color-btn green" data-color="green">Green</button>
        <button class="color-btn blue" data-color="blue">Blue</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
